<h2 id="soap-protocol">SOAP Protocol</h2>
<p>SOAP (Simple Object Access Protocol) is a protocol for exchanging structured information among Web Services. It relies on XML for its message format.</p>
<p>Protocol name in port definition: <code>soap</code>.</p>
