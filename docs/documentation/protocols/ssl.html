<h2 id="ssl-wrapping-protocol">SSL wrapping protocol</h2>
<p>SSL (Secure Sockets Layer) is not a communication protocol on its own and it is used as a wrapping for SSL-based secure protocols, like <a href="protocols/sodeps.html">SODEPS</a> and <a href="protocols/https.html">HTTPS</a>.</p>
